<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav class="bg-gray-200 p-4 font-bold flex justify-between items-center">
      <h1 class="text-xl font-bold">logo</h1>

          <svg

        </button>
      </div>
      <ul id="nav-links" class="hidden md:flex space-x-4 font-bold">
        <li>
          <a href="#" class="hover:red-600">Home</a>
        </li>
        <li>
          <a href="#" class="hover:red-600">About</a>
        </li>
        <li>
          <a href="#" class="hover:red-600">Project</a>
        </li>
        <li>
          <a href="#" class="hover:red-600">Contact</a>
        </li>
      </ul>
    </nav>

</html>
